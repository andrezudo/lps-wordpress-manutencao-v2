<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmação – Futebol Interativo</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: Arial, Helvetica, sans-serif;
      background:#070B16;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      max-width:800px;
      width:100%;
      padding:32px;
      border-radius:16px;
      background:#0d1326;
    }
    h1{margin-top:0;}
    .progress{
      height:14px;
      background:#1b2a4e;
      border-radius:999px;
      overflow:hidden;
      margin:16px 0;
    }
    .progress span{
      display:block;
      width:100%;
      height:100%;
      background:#18A0FB;
    }
    footer{
      margin-top:24px;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Futebol Interativo</h1>
    <div class="progress"><span></span></div>
    <h2>Sua inscrição foi concluída com sucesso!</h2>
    <p>Em breve, um de nossos consultores entrará em contato com você pelo WhatsApp.</p>
    <footer>© 2026 Futebol Interativo</footer>
  </div>
</body>
</html>
