<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Página em manutenção | Futebol Interativo</title>
  <style>
    :root{color-scheme:dark;}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b1220;color:#eef2ff;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;}
    .card{width:min(720px,92vw);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:20px;padding:28px;box-shadow:0 18px 60px rgba(0,0,0,.45);}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px;}
    .dot{width:10px;height:10px;border-radius:999px;background:#3b82f6;box-shadow:0 0 0 6px rgba(59,130,246,.18);}
    h1{margin:14px 0 8px;font-size:24px;line-height:1.2;}
    p{margin:0 0 14px;color:rgba(238,242,255,.82);line-height:1.5;}
    .meta{display:flex;flex-wrap:wrap;gap:10px;margin-top:18px;}
    .pill{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:rgba(238,242,255,.78);}
    a{color:#93c5fd;text-decoration:none;}
    a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <main class="card">
    <div class="brand"><span class="dot" aria-hidden="true"></span>Futebol Interativo</div>
    <h1>Página em manutenção</h1>
    <p>Estamos realizando ajustes e melhorias nesta página. Em breve ela estará disponível novamente.</p>
    <p>Se você precisa de ajuda agora, fale com a gente pelo canal de atendimento habitual.</p>
    <div class="meta">
      <span class="pill">Status: manutenção</span>
      <span class="pill">Retorno: em breve</span>
    </div>
  </main>
</body>
</html>
