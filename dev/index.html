            { name: "Curso Bolas Paradas", path: "/curso-bolas-paradas/", folder: "curso-bolas-paradas" },

            { name: "P√≥s Gradua√ß√£o Direito", path: "/pos-graduacao-direito/", folder: "pos-graduacao-direito" },
            { name: "Prepara√ß√£o F√≠sica e Recovery", path: "/preparacao-fisica-e-recovery/", folder: "preparacao-fisica-e-recovery" },
            { name: "Software de An√°lise de Desempenho e Mercado", path: "/software-de-analise-de-desempenho-e-mercado/", folder: "software-de-analise-de-desempenho-e-mercado" },
            { name: "T√°tica Campo e Estrutura de Jogo", path: "/tatica-campo-e-estrutura-de-jogo/", folder: "tatica-campo-e-estrutura-de-jogo" },
            { name: "T√°tica Individual e Coletiva", path: "/tatica-individual-e-coletiva/", folder: "tatica-individual-e-coletiva" },
            { name: "Treinador Auxiliar", path: "/treinador-auxiliar/", folder: "treinador-auxiliar" },
            { name: "Treinadores na Pr√°tica", path: "/treinadores-na-pratica/", folder: "treinadores-na-pratica" },
            { name: "Treinamento de Goleiros Avan√ßado", path: "/treinamento-de-goleiros-avancado/", folder: "treinamento-de-goleiros-avancado" }
        ];
        
        function getCategory(folder) {
            if (folder.startsWith('curso-')) return 'cursos';
            if (folder.startsWith('especializacao-')) return 'especializacoes';
            return 'outras';
        }
        
        function createCard(page) {
            return `
                <a href="${page.path}" class="card" data-name="${page.name.toLowerCase()}" data-folder="${page.folder}">
                    <h3>${page.name}</h3>
                    <div class="path">${page.path}</div>
                    <span class="badge">${page.folder}</span>
                </a>
            `;
        }
        
        function renderPages() {
            const cursosGrid = document.getElementById('cursos-grid');
            const espGrid = document.getElementById('especializacoes-grid');
            const outrasGrid = document.getElementById('outras-grid');
            
            let cursos = 0, esp = 0;
            
            pages.forEach(page => {
                const category = getCategory(page.folder);
                const card = createCard(page);
                
                if (category === 'cursos') {
                    cursosGrid.innerHTML += card;
                    cursos++;
                } else if (category === 'especializacoes') {
                    espGrid.innerHTML += card;
                    esp++;
                } else {
                    outrasGrid.innerHTML += card;
                }
            });
            
            document.getElementById('total-pages').textContent = pages.length;
            document.getElementById('total-cursos').textContent = cursos;
            document.getElementById('total-esp').textContent = esp;
        }
        
        function filterPages(searchTerm) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const name = card.dataset.name;
                const folder = card.dataset.folder;
                const matches = name.includes(searchTerm.toLowerCase()) || 
                               folder.includes(searchTerm.toLowerCase());
                card.classList.toggle('hidden', !matches);
            });
        }
        
        document.getElementById('search').addEventListener('input', (e) => {
            filterPages(e.target.value);
        });
        
        renderPages();
    </script>
