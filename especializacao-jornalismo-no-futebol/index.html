<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Página em manutenção | Futebol Interativo</title>
  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
      --accent: #0ea5e9;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(14,165,233,0.22), transparent 60%),
        radial-gradient(900px 500px at 80% 80%, rgba(99,102,241,0.18), transparent 55%),
        var(--bg);
      padding: 24px;
    }
    .card{
      width: min(720px, 100%);
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 18px;
      padding: 28px 26px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      margin-bottom: 14px;
    }
    .logo{
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
    }
    .logo img{width:100%; height:100%; object-fit:contain}
    h1{
      font-size: 22px;
      line-height: 1.2;
      margin: 0;
      letter-spacing: 0.2px;
    }
    p{
      margin: 10px 0 0 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      margin-top: 18px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.86);
      font-size: 13px;
    }
    .dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(14,165,233,0.16);
    }
  </style>
</head>
